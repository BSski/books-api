version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Setup
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
      env_vars: []
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit tests
          commands:
            - cd mysite
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Deploy check
          commands:
            - cd mysite
            - python manage.py check --deploy
        - name: Style check
          commands:
            - pip install black
            - black --check mysite/
      env_vars:
        - name: DEBUG
          value: '0'
        - name: SECRET_KEY
          value: testkey
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
